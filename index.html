<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/output.css">

  <title>QR code component | Frontend Mentor</title>

</head>

<body class="bg-lightGray">

  <main class="h-[100vh] flex items-center">
    <div class="wrapper w-[320px] rounded-[20px] bg-white mx-auto drop-shadow-smt">
      <div class="card p-[15px]">
        <img src="/images/image-qr-code.png" alt="" class="card__img rounded-[10px]">
        <h1 class="card__title font-bold text-[22px] text-center mt-[25px] mb-[15px]">Improve your front-end skills by
          building projects
        </h1>
        <p class="card__desc font-normal text-[16px] text-center text-grayishBlue mb-[25px]">Scan the QR code to visit
          Frontend
          Mentor and take
          your coding
          skills to the next level
        </p>
      </div>
    </div>
  </main>


</body>

</html>
